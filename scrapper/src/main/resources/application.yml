app:
  database-access-type: jdbc
  git-hub-base-url: https://api.github.com/
  stack-overflow-base-url: https://api.stackexchange.com/2.3/
  bot-base-url: http://localhost:8090/
  link-check-delay-in-hours: 2
  scheduler:
    enable: true
    interval: 10s

client:
  retry: constant
  initial-delay: 1000
  max-delay: 15000
  increment: 3000
  max-attempts: 4
  codes: 500,502,503,504

bucket4j:
  enabled: true
  filters:
    - cache-name: buckets
      url: (/tg-chat.*)|(/links.*)
      strategy: first
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"message\": \"You have exhausted your API Request Quota\" }"
      rate-limits:
        - cache-key: "getRemoteAddr()"
          bandwidths:
            - capacity: 10
              time: 60
              unit: seconds
              refill-speed: interval

rate-limiter:
  whitelist: ${WHITELISTED_IPS:localhost}

spring:
  cache:
    cache-names:
      - buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
  liquibase:
    change-log: migrations/master.xml
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  application:
    name: scrapper

springdoc:
  api-docs:
    path: /swagger-ui

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
